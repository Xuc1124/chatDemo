<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="banner">
            <h1>HiChat :)</h1>
            <span id="status"></span>
		</div>
		<div id="historyMsg"></div>
		<div class="controls">
			<input id="emoji" type="button" value="emoji" title="emoji" />
			<input id="clearBtn" type="button" value="clear" title="clear screen">
		</div>
		<textarea  id="msgInput" cols="30" rows="10"></textarea>
		<input id="sendBtn" type="button" value="SEND">
	</div>
	<div id="loginWrapper">
		<p id="info">connecting to server...</p>
		<div id="nickWrapper">
			<input type="text" placeholder="nickname" id="nicknameInput"/>
			<input type="button" id="loginBtn" value="OK" />
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
